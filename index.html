<!DOCTYPE html>
<html lang="fi">
<head>
    <!-- PERUSASETUKSET: MERKISTÖ JA NÄKYMÄN SKAALAUS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- TYYLITIEDOSTON LIITTÄMINEN -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- JAVASCRIPT-TIEDOSTON LIITTÄMINEN -->
    <script src="js/script.js"></script>

    <!-- SIVUN OTSIKKO -->
    <title>Viikon Tuntikirjanpito</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.jpg">

</head>
<body>
        <!-- OTSIKKO SIVULLE -->
        <h1>Tuntikirjanpito</h1>
    
        <!-- LOMAKE AJAN KIRJAAMISEKSI -->
    <form id="timeForm">
        <!-- SYÖTTÖKENTÄT: TUNNIT JA KUVAUS -->
        <input type="number" id="hours" placeholder="Tunnit" required min="0" step="0.5">
        <input type="text" id="description" placeholder="Kuvaus" required>

<!-- VALIKKO: KATEGORIA (TYÖ, OPISKELU, LIIKUNTA, LEPO) -->
<select id="category">
    <!-- Lisätään "Valitse kategoria" oletusarvona valikkoon -->
    <option value="">Valitse kategoria</option>
    <!-- Lisätään muut vaihtoehdot -->
    <option value="work">Työ</option>
    <option value="study">Opiskelu</option>
    <option value="exercise">Liikunta</option>
    <option value="rest">Lepo</option>
    <option value="Other">Other</option>
</select>

        <!-- PAINIKKEET: LOMAKKEEN LÄHETTÄMINEN JA TIETOJEN NOLLUS -->
        <button type="submit">Lisää</button>
        <button id="resetButton">Tyhjennä</button>
    </form>

    <!-- TYHJÄ ALUE YHTEENVEDOLLE, JOKA TÄYTETÄÄN JAVASCRIPTILLÄ -->
    <div id="summary"></div>
    
    <!-- ALATUNNISTE: TEKIJÄNOIKEUSTIEDOT JA TEKIJÄT -->
    <footer>
        <p>&copy; 2023 Miska &amp; Mikko&trade;</p>
    </footer>
</body>
</html>
